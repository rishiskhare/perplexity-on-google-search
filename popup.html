<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perplexity on Google Settings</title>
  <style>
    @font-face {
      font-family: 'FKGrotesk-Regular';
      src: url('assets/FKGrotesk-Regular.ttf') format('truetype');
      font-style: normal;
    }

    body {
      font-family: 'FKGrotesk-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 10px 15px;
      margin: 0;
    }

    h2 {
      color: #40a0b0;
      margin-bottom: 10px;
      font-size: 18px;
      font-family: 'FKGrotesk-Regular', sans-serif;
    }

    .setting-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'FKGrotesk-Regular', sans-serif;
    }

    .setting-item p {
      font-size: 14px;
      margin: 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.toggle {
      background-color: #40a0b0;
    }

    input:checked+.toggle:before {
      transform: translateX(26px);
    }

    .platform-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 8px 0;
      cursor: pointer;
      user-select: none;
      font-family: 'FKGrotesk-Regular', sans-serif;
      font-size: 13px;
      color: #333;
      width: fit-content;
    }

    .platform-item img {
      width: 18px;
      height: 18px;
    }

    .platform-item.disabled {
      color: #999;
      text-decoration: line-through;
      text-decoration-color: #999;
      text-decoration-thickness: 2px;
    }

    .platform-item.disabled img {
      filter: grayscale(100%);
      opacity: 0.6;
    }

    .platform-item:not(.disabled):hover {
      text-decoration: line-through;
      text-decoration-color: #40a0b0;
      text-decoration-thickness: 2px;
    }

    .platform-item.disabled:hover {
      color: #40a0b0;
      text-decoration: line-through;
      text-decoration-color: #40a0b0;
      text-decoration-thickness: 2px;
    }

    .more-options-toggle {
      margin: 20px 0 10px 0;
      font-size: 14px;
      color: #40a0b0;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .range-container {
      width: 100%;
      margin-top: 5px;
    }

    .range-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #d3d3d3;
      outline: none;
    }

    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #40a0b0;
      cursor: pointer;
    }

    .width-value {
      font-size: 13px;
      color: #40a0b0;
      font-weight: bold;
      text-align: center;
      margin-top: 5px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .restore-button {
      background-color: #f1f1f1;
      border: none;
      color: #333;
      padding: 8px 14px;
      font-family: 'FKGrotesk-Regular', sans-serif;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      transition: all .3s ease;
    }

    .restore-button:hover {
      background-color: #e0e0e0;
      color: #40a0b0;
    }

    .kbd {
      font-family: 'FKGrotesk-Regular', sans-serif;
      font-size: 13px;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      color: #333;
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ddd;
      }

      h2 {
        color: #40a0b0;
      }

      .setting-item p,
      .platform-item,
      .more-options-toggle,
      .kbd {
        color: #ddd;
      }

      .platform-item.disabled {
        color: #777;
        text-decoration-color: #777;
      }

      .switch .toggle {
        background-color: #444;
      }

      input:checked+.toggle {
        background-color: #40a0b0;
      }

      .range-slider {
        background: #444;
      }

      .restore-button {
        background-color: #2a2a2a;
        color: #ddd;
      }

      .restore-button:hover {
        background-color: #3a3a3a;
        color: #40a0b0;
      }

      .kbd {
        background: #2a2a2a !important;
        border-color: #444 !important;
        color: #ddd !important;
      }

      .more-options-toggle {
        color: #40a0b0 !important;
      }

      h3 {
        color: #ddd !important;
      }
    }
  </style>
</head>

<body>
  <h2>Perplexity on Google Search</h2>
  <div class="setting-item">
    <p>Keyboard shortcut</p>
    <div class="kbd" id="keyboardShortcut"></div>
  </div>

  <h3
    style="margin:20px 0 8px 0;font-size:14px;font-weight:bold;color:#333;font-family:'FKGrotesk-Regular',sans-serif;">
    Supported websites <span style="font-size:12px;color:#40a0b0;font-weight:normal;">(click to toggle)</span></h3>

  <div class="platform-item" data-key="googleSearch"><img src="assets/icons/google.svg" alt="Google" /><span>Google
      search</span></div>
  <div class="platform-item" data-key="youtubeVideoSummaries"><img src="assets/icons/youtube.svg"
      alt="YouTube" /><span>YouTube video summaries</span></div>
  <div class="platform-item" data-key="duckduckgoSearch"><img src="assets/icons/duckduckgo.svg"
      alt="DuckDuckGo" /><span>DuckDuckGo search</span></div>
  <div class="platform-item" data-key="braveSearch"><img src="assets/icons/brave.svg" alt="Brave" /><span>Brave
      search</span></div>

  <div class="more-options-toggle" id="moreOptionsToggle">More options â–¸</div>

  <div id="moreOptionsSection" style="display:none;">
    <div class="setting-item">
      <p>Show sidebar button</p><select id="showSidebarButtonMode"
        style="font-family:'FKGrotesk-Regular',sans-serif;font-size:13px;padding:4px 6px;border:1px solid #ccc;border-radius:4px;width:150px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        <option value="never">Never</option>
        <option value="supported">Only on supported websites</option>
      </select>
    </div>
    <div class="setting-item" style="flex-direction:column;align-items:flex-start;">
      <p>Default sidebar width</p>
      <div class="range-container"><input type="range" min="300" max="700" value="430" class="range-slider"
          id="sidebarWidth" />
        <div class="width-value"><span id="widthValue">430</span>px</div>
      </div>
    </div>
    <div class="footer"><button id="restoreDefaults" class="restore-button">Restore Defaults</button></div>
  </div>

  <script src="defaults.js"></script>
  <script src="popup.js"></script>
</body>

</html>
